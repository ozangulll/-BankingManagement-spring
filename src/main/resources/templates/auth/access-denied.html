<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied</title>
    <link rel="stylesheet" href="/css/access-denied.css">
    <style>
        /* access-denied.css */

        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 50px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .error-content {
            max-width: 400px;
            margin: auto;
        }

        .error-title {
            font-size: 36px;
            color: #ff6b6b;
            margin-bottom: 20px;
        }

        .error-message {
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
        }

        .home-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="error-content">
        <h1 class="error-title">403 - Access Denied</h1>
        <p class="error-message">You do not have permission to access this page.</p>
        <a href="/" class="home-button">Go to Home</a>
    </div>
</div>
</body>
</html>
